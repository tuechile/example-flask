    // Sketch 2: Another Sketch (Example)
    let sketch2 = (p) => {
        let d = 710, w = 750, h = 300, counter = 0;
        let textArray = ["Cute", "What\nthey\ndoing?", "Ew", "That's\nnot it...", "YES", "HELP"];

        p.setup = () => {
            let canvas = p.createCanvas(600, 600);
            canvas.parent("sketch2-container");
            p.background(255);
        };

        p.draw = () => {
            p.fill(200);
            p.ellipse(w, 350, 300, 350); // Face
            p.fill(0);
            p.textSize(32);
            p.textAlign(p.CENTER, p.CENTER);
            p.text(textArray[counter], 300, 300);
        };

        p.keyPressed = () => {
            counter = p.int(p.random(0, textArray.length));
        };
    };

    // Instantiate both sketches
    new p5(sketch1);
    new p5(sketch2);
</script>
