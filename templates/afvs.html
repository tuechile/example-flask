{% extends "layout.html" %}

{% block title %}| Personal{% endblock %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
<script>
let c = 0; 
let f; 
let d = 710; 
let w = 750; 
let h = 300; 
let counter = 0; 
let thoughts = ["Cute", "What\nthey\ndoing?", "Ew", "That's\nnot it...", "YES", "HELP"];

function setup() {
    createCanvas(1000, 600);
    background(255);
    noStroke();

    // Draw background grid
    for (let i = 200; i < width - 200; i += 25) {
        for (let j = 50; j < height - 50; j += 25) {
            fill(c % 2 === 0 ? 190 : 230);
            c++;
            ellipse(i, j, 10, 10);
        }
        c++;
    }

    // Draw slogan
    textFont(f);
    textAlign(CENTER, CENTER);
    fill(0);
    textSize(50);
    text("MIND\nOTHERS'\nBUSINESS", 70, 400);
}

function preload() {
    f = loadFont("Junicode.ttf");
}

function draw() {
    // Draw face
    fill(200);
    noStroke();
    ellipse(w, 350, 300, 350); // Face

    // Draw eye
    fill(255);
    noStroke();
    ellipse(w, h, 170, 70); // White of the eye

    // Draw iris
    fill(0);
    noStroke();
    ellipse(d, h, 100, 100);

    // Move iris
    if (d > 709 && d < 790) d += 2;
    if (d === 790) d = 710;

    // Eye stroke
    noFill();
    strokeWeight(20);
    stroke(200);
    ellipse(w, h, 170, 70);

    // Draw mouth
    rectMode(CENTER);
    fill(100);
    noStroke();
    rect(w, 450, 150, 15);

    // Draw thought bubble
    fill(0);
    noStroke();
    ellipse(550, h, 50, 50); // Bubble 1
    ellipse(470, h - 40, 70, 70); // Bubble 2
    ellipse(560, h - 180, 270, 200); // Main bubble

    // Draw thought text
    fill(255);
    textSize(50);
    textAlign(CENTER, CENTER);
    text(thoughts[counter], 560, 120);
}

function keyPressed() {
    counter = int(random(0, thoughts.length));
}
</script>
{% endblock %}
