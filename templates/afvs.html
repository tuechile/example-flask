{% extends "layout.html" %}

{% block title %}| Personal{% endblock %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>

<div id="sketch-container"></div>

<script>
    let c = 0;
    let f;
    let d = 710;
    let w = 750;
    let h = 300;
    let counter = 0;
    let textArray = ["Cute", "What\nthey\ndoing?", "Ew", "That's\nnot it...", "YES", "HELP"];

    function setup() {
        let canvas = createCanvas(1000, 600);
        canvas.parent("sketch-container"); // Attach the canvas to the div with ID "sketch-container"
        background(255);
        noStroke();

        // Draw the background grid
        for (let i = 200; i < width - 200; i += 25) {
            for (let j = 50; j < height - 50; j += 25) {
                fill(c % 2 === 0 ? 190 : 230);
                c++;
                ellipse(i, j, 10, 10);
            }
            c++;
        }

        // Add the slogan
        textAlign(LEFT, CENTER);
        fill(0);
        textSize(50);
        text("MIND\nOTHERS'\nBUSINESS", 70, 400);
    }

    function draw() {
        // Face
        fill(200);
        noStroke();
        ellipse(w, 350, 300, 350);

        // Eye
        fill(255);
        noStroke();
        ellipse(w, h, 170, 70);

        // Iris
        fill(0);
        noStroke();
        ellipse(d, h, 100, 100);

        if (d > 709 && d < 790) d += 2;
        if (d === 790) d = 710;

        // Eye stroke
        noFill();
        strokeWeight(20);
        stroke(200);
        ellipse(w, h, 170, 70);

        // Mouth
        rectMode(CENTER);
        fill(100);
        noStroke();
        rect(w, 450, 150, 15);

        // Thought bubble
        fill(0);
        noStroke();
        ellipse(550, h, 50, 50);
        ellipse(470, h - 40, 70, 70);
        ellipse(560, h - 180, 270, 200);

        // Thought text
        fill(255);
        textSize(50);
        textAlign(CENTER, CENTER);
        text(textArray[counter], 560, 120);
    }

    function keyPressed() {
        counter = int(random(0, textArray.length));
    }
</script>
{% endblock %}
