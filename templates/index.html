<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/favicon.ico" rel="icon">
    <link href="/static/css/styles.css" rel="stylesheet">
    <title>Pirenily</title>
    <script type="text/javascript">
        function changePlaceholder() {
            const items = ["Pirenily", "Chi Le", "Iron Pig", "Emily", "Chi Bell"];
            const inputField = document.getElementById("newtodo");
            let index = 0;
            setInterval(() => {
                inputField.placeholder = items[index];
                index = (index + 1) % items.length;
            }, 400);
        }

        function setupFormSubmit() {
            const inputField = document.getElementById("newtodo");
            inputField.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    this.form.submit();
                }
            });
        }

        window.onload = function () {
            changePlaceholder();
            setupFormSubmit();
        };
    </script>
</head>

<body>
    <nav>
        <div class="nav-item-big" align="center" text-align="right">
            <a class="nav-item" href="about"> About </a>
            <a class="nav-item" href="collab"> Collaborative Work </a>
            <a class="nav-item" href="personal"> Personal Work </a>
            <a class="nav-item" href="client"> Commissions </a>
        </div>
    </nav>

    <div id="video-container">
        <video autoplay muted loop id="background-video">
            <source src="/static/asset/images/other/BG.mp4" type="video/mp4">
        </video>
    </div>

    <form method="POST">
        <input autocomplete="off" type="text" class="header" id="newtodo" placeholder="Pirenily" name="finder">
    </form>

    <!-- Landing footer stays visible on first screen -->
    <footer class="home-footer">
        <div class="home-footer-meta">Chi (Tue) Le | Pirenily | Updated 2025</div>
        <div class="home-footer-hint">Scroll down to see my portfolio</div>
    </footer>

    <!-- BELOW THE FOLD: thumbnail appears only when you scroll down -->
    <main class="below-fold">
        <a class="project-thumb" href="/t4sg" aria-label="Open T4SG × 2ft (Password)">
            <!-- swap src to any thumbnail you want -->
            <img class="project-thumb-img"
                 src="/static/asset/images/ux/t4sg/preview.png"
                 alt="T4SG × 2ft inventory system preview">

            <div class="project-thumb-meta">
                <div class="project-thumb-title">T4SG × 2ft Prosthetics</div>
                <div class="project-thumb-sub">Offline-first inventory system (protected)</div>
            </div>
        </a>
    </main>
</body>

</html>
